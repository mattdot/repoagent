name: TPM Agent Issue Handler

on:
  issues:
    types: [opened]
  # issue_comment:
  #   types: [created]

permissions:
  issues: write
  contents: read

jobs:
  handle-issue:
    runs-on: ubuntu-latest
    # Skip if this is a comment from the bot itself or if it's on a PR
    if: >-
      github.event_name == 'issues' ||
      (github.event_name == 'issue_comment' &&
       github.event.comment.user.login != 'github-actions[bot]' &&
       github.event.issue.pull_request == null)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare issue content
        id: prepare-content
        run: |
          if [ "${{ github.event_name }}" == "issues" ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.issue.body }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.issue.body }}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "New Comment from ${{ github.event.comment.user.login }}:" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "${{ github.event.comment.body }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Run TPM Agent
        uses: mattdot/repoagent/python@main
        with:
          issue_content: ${{ steps.prepare-content.outputs.content }}
          github_token: ${{ secrets.HVE_TOKEN }}
          repository: ${{ github.repository }}
          issue_number: ${{ github.event.issue.number }}
          azure_openai_api_type: ${{ secrets.AZURE_OPENAI_TYPE }}
          azure_openai_key: ${{ secrets.AZURE_OPENAI_KEY }}
          azure_openai_endpoint: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          azure_openai_api_version: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          azure_openai_deployment: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          